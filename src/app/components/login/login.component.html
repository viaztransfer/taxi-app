                <form class="auth-form mt-0" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label class="form-label mb-2">Correo Electrónico</label>
        <div class="position-relative">
            <input type="email" class="form-control" formControlName="email" placeholder="Correo Electrónico">
        </div>
    </div>

    <div class="form-group">
        <label class="form-label mb-2">Contraseña</label>
        <div class="position-relative">
            <input type="password" class="form-control" formControlName="password" placeholder="Contraseña">
        </div>
    </div>

    <div class="flex-spacing">
        <label>
            <input type="checkbox" formControlName="remember" />
            Recordarme
        </label>
    </div>

    <button type="submit" class="btn theme-btn w-100 auth-btn mt-3">
        Iniciar sesión
    </button>

    <p *ngIf="error" class="error text-center">{{ error }}</p>
</form>
