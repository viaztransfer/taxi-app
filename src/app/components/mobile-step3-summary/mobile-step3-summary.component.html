<header id="header" class="main-header inner-page-header position-absolute bg-transparent">
  <div class="custom-container">
    <div class="header-panel p-0">
      <a (click)="back.emit()"><i class="iconsax icon-btn" data-icon="chevron-left"></i></a>
    </div>
  </div>
</header>

<div class="custom-container" style="margin-top:16px">
  <div class="mb-2 small content-color">Origen</div>
  <div class="fw-medium mb-3">{{ origin }}</div>
  <div class="mb-2 small content-color" *ngIf="destination && destination!=='Servicio por hora'">Destino</div>
  <div class="fw-medium" *ngIf="destination && destination!=='Servicio por hora'">{{ destination }}</div>
</div>

<section class="gap" style="background-color:#f5f5f5;" *ngIf="subtipos?.length">
  <div class="custom-container">
    <div class="mb-3 d-flex justify-content-center">
      <div class="car-hire d-flex flex-row flex-wrap justify-content-center gap-2 overflow-auto">
        <button class="btn mb-2"
                *ngFor="let s of subtipos"
                [class.active]="subtipoSeleccionado === s"
                (click)="seleccionar(s)"
                style="border:1px solid black;"
                [ngStyle]="{'background-color': subtipoSeleccionado === s ? '#d6c500' : 'white'}">
          <span class="text-center" style="color:black;">
            {{ s | titlecase }}
            <i *ngIf="subtipoSeleccionado === s" class="fa-solid fa-check ms-2"></i>
          </span>
        </button>
      </div>
    </div>

    <div class="car-hire">
      <div class="car-data">
        <h4>{{ categoria | titlecase }}</h4>
        <h3>{{ subtipoSeleccionado | titlecase }}</h3>
        <p>Vehículo cómodo y seguro para tu traslado.</p>

        <button class="btn theme-btn" (click)="next()" style="color:black;">Seleccionar ahora</button>
      </div>

      <div class="car-info">
        <img class="car-image" src="assets/images/svg/car.svg" alt="img">
        <div class="mt-3">
          <p><strong>Capacidad:</strong></p>
          <ul style="list-style:none;">
            <li><i class="fa-solid fa-check text-warning"></i> Pasajeros: {{ pax }}</li>
            <li><i class="fa-solid fa-check text-warning"></i> Maletas: {{ bags }}</li>
            <li *ngIf="baby>0"><i class="fa-solid fa-check text-warning"></i> Sillas bebé: {{ baby }}</li>
          </ul>
        </div>
      </div>
    </div>

  </div>
</section>

<section class="panel-space"></section>
